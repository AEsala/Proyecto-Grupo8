{% block contenido %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>

<body>

          <tr>

    </div>
      <div id="edicion">

      <p><input type="submit" value="Eliminar"></p>
      <p><input type="submit" value="Guardar"></p>
    </div>

  
  
    </form>
  </div>
</div>

</html>
