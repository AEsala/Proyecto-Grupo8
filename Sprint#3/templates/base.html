<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/430b2a1d73.js"
      crossorigin="anonymous"
    ></script>
    <script src="{{  url_for('static',  filename='js/forms.js')  }}"></script>
    <link
      rel="stylesheet"
      href="{{  url_for('static',  filename='css/styleBase.css')  }}"
    />
    <link rel="stylesheet" href="/static/css/retroAlimenBusqueda.css" />
    <link rel="stylesheet" href="{{  url_for('static',  filename='css/styleTabs.css')  }}">
    <title>DashBoard-Administrativo</title>
  </head>

  <body>
    <header
      class="container-fluid bg-primary d-flex justify-content-center-center"
    >
      {% if session.nombre %}
      <p class="text-light mb-0 p-2 fs-6">
        DashBoard-Administrativo - {{ session.nombre }}
      </p>
      {% else %}
      <p class="text-light mb-0 p-2 fs-6">DashBoard-Administrativo</p>
      {% endif %}
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="/DashBoard-Administrativo">
          <span class="text-primary"> UAM </span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                id="overview"
                class="nav-link active"
                aria-current="page"
                href="/DashBoard-Administrativo/overview"
                onsubmit="selector()"
              >
                Overview
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/DashBoard-Administrativo/estudiantes">
                Estudiantes
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/DashBoard-Administrativo/docentes">
                Docentes
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/DashBoard-Administrativo/cursos">
                Cursos
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/DashBoard-Administrativo/registrar">
                <b>Registrar</b>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/DashBoard-Administrativo/buscador">
                Buscar
              </a>
            </li>
          </ul>
        </div>

        <div id="cerrarSesion">
          <a class="nav-link" href="/LoginAdministrativo/signout">
            <b>Cerrar Sesi√≥n</b>
          </a>
        </div>
      </div>
    </nav>

    {% block contenido %}
    <!-- aqui va el bloke de contenido que esta en contacto -->
    {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
