<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.Actividad</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="{{  url_for('static',  filename='css/retroAlimenBusqueda.css')  }}">

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/notas.js') }}"></script>
</head>
<body>
    <div class="component">
        <div class="container">
            <h1>Retroalimentación de Actividad</h1>
            <form id="upNota" name="upNota" method="post">
                <div class="mb-3">
                    <label for="codCurso">Código del Curso: </label>
                    <input type="text" class="form-control" name="codCurso" id="codCurso" value="{{ data[0] }}" disabled="true">
                </div>
    
                <div class="mb-3">
                    <label for="codAsig">Código de la Asignatura: </label>
                    <input type="text" class="form-control" name="codAsig" id="codAsig" value="{{ data[1] }}" disabled="true">
                </div>
    
                <div class="mb-3">
                    <label for="codAct">Código de Actividad: </label>
                    <input type="text" class="form-control" name="codAct" id="codAct" value="{{ data[2] }}" disabled="true">
                </div>
    
                <div class="mb-3">
                    <label for="codEst">Código de Estudiante: </label>
                    <input type="text" class="form-control" name="codEst" id="codEst" value="{{ data[7] }}" disabled="true">
                </div>
    
                <div class="mb-3">
                    <label for="nota">Nota: </label>
                    
                    {%  if session['idEst'] != None %}
                        <input type="text" class="form-control" name="nota" id="nota" value="{{ data[3] }}" disabled="true">
                    {% else %}
                        <input type="text" class="form-control" name="nota" id="nota" value="{{ data[3] }}">
                    {% endif %}
                </div>
    
                
                <div class="mb-3">
                    <label for="">Comentario: </label>
                    {% if session['idEst'] != None %}
                        <textarea name="coment" class="form-control" id="coment" rows="10" disabled="true">
                            {{ data[9] }}
                        </textarea>
                    {% else %}
                        <textarea name="coment" class="form-control" id="coment" rows="10">
                            {{ data[9] }}
                        </textarea>
                    {% endif %}
                </div>


                <!-- Input: Id Comentario -->
                <input type="hidden" name="idComent" value="{{ data[5] }}">
                
                <div class="actions">
                    {% if session['idEst'] == None %}
                        <input type="submit" value="Actualizar" class="btn btn-success">
                        <a href="/DashBoard-Docentes/buscarActividad" class="btn btn-danger">Cancelar</a>
                    {% else %}
                        <a href="/DashBoard-Estudiantes/buscarActividad" class="btn btn-danger">Cancelar</a>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</body>
</html>
